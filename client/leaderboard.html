<head>
  <title>LeaderBoard</title>
</head>

<body>
  <h1>LeaderBoard</h1>

  <div>
    <form>
      <input id="playerName" type="text">
      <input type="submit">
    </form>
  </div>

  {{> players}}
</body>

<template name="players">
  <ul>
  {{#each players}}
    <li class="player">{{name}} : {{score}}</li>
  {{/each}}
  </ul>
</template>
